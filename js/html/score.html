<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점수</title>
</head>
<body>
    <table>
        <thead>
            <th>순번</th>
            <th>이름</th>
            <th>국어점수</th>
            <th>영어점수</th>
            <th>수학점수</th>
            <th>합계</th>
            <th>평균</th>
        </thead>
        <tbody>
            <%for(board of scoreData){%>    <!-- 여기서 board는 scoreData의 각 행을 지칭함 -->
            <tr>
                <td><%=board.id%></td>
                <td><%=board.name%></td>
                <td><%=board.kor%></td>
                <td><%=board.eng%></td>
                <td><%=board.mat%></td>
                <td><%=board.kor+board.eng+board.mat%></td>
                <td><%=(board.kor+board.eng+board.mat)/3%></td>         
            </tr>
            <%}%>
        </tbody>
    </table>
</body>
</html>
