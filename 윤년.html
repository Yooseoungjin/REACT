    <h1>윤년인지 아닌지 알아보는 코딩쓰~</h1>

<script>
  let year = prompt("연도는?", "2023");
  if (year != null) {
    year = parseInt(year);
    if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
      console.log(`${year}은 윤년이다`);
    } else {
      console.log(`${year}은 윤년이 아니다`);
    }
  } else {
    alert("취소를 선택하셨습니다.");
  }
</script>
