<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <h1>야근 혐오스럽...</h1>
    이름 :<input type="text" id="name" />&nbsp;&nbsp; 
    근무시간 :<input type="text" id="worktime" />&nbsp;&nbsp; 
    시간당급여액 :<input type="text" id="perpay" />
    <br /><hr />
    <button id="btnConfirm">급여계산</button><br />
    <button id="btnClear">초기화</button><br />
    <div id="result">결과</div>

  </body>
</html>
<script>
    $(document).ready(()=>{
        $("#btnConfirm").click(()=>{
            worktime = parseInt($("#worktime").val());
            perpay = parseInt($("#perpay").val());
            name = $("#name").val();
            basePay = worktime * perpay;
            overPay = 0;     //0으로 미리넣어놓아야 초과근무가 없을때 디폴트값을 0으로함
            if(worktime>20){
                overPay = (worktime-20)*perpay*0.5;
            }
            temp = `${name}의 기본급은 ${basePay}이고 초과수당은 ${overPay}이고
            총급여는 ${basePay+overPay}입니다`
            $("#result").html(temp);
        })
        $("#btnClear").click(()=>{
          $("input").val("");
          $("#result").html(""); //result 값은 id라서 앞에 샾을 달아줘야함
        })
    })
</script>
