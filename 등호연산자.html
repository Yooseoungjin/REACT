<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>등호연산자</h1>
  </body>
</html>
<script>
  console.log("0" == 0); /*자동형전환이 되어서 true값이 나온다*/
  console.log(
    "0" === 0
  ); /*자바에는 이미 있었지만 자바스크립트에서는 최근에 추가됨*/
  console.log("0" != 0); /*자동형전환이 되어서 false값이 나온다*/
  console.log("0" !== 0);
</script>
