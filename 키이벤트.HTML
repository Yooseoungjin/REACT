<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>키를 누르면 소문자를 대문자로 변경해준다</H1>
    name : <input type ="text" id="fname" onkeydown="goKeyDown()"
    onkeypress ="goKeyPress()"
    onkeyup ="goKeyup()"
    ><br/>
</body>
</html>
<script>
    function goKeyDown()
    {
        console.log(event.key); //우리가누른 키에 대한 정보가 있다
        console.log(event.keyCode); //코드 값
        console.log("Keydown")
    }
    function goKeyPress()
    {
        console.log("Keypress")
    }
    function goKeyup()
    {
        console.log("Keyup")
        x=document.getElementById("fname");//객체 가져오기
        x.value = x.value.toUpperCase();
    }
</script>
