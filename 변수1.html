<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>변수 선언하기</h1>
  </body>
</html>
<script>
  //자바스크립트는 변수를 선언안해도 된다.
  a = 10;
  console.log(a);
  var a;
  console.log(a);

  a = 0;
  for (i = 1; i <= 10; i++) {
    var a;
    a += i;
  }
  console.log(a);
  // 변수선언을 var로하면 에러가 나지않고 모든 a를 똑같이 처리함. let을 쓰면 에러남(let을 var의 문제점을 해결하기 위해서 현재 권고되는 변수타입임)
</script>
