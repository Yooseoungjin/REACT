<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>화살표함수(람다)</h1>
  </body>
</html>
<script>
  let person = [
    { name: "홍길동", age: 11, phone: "010-0000-0001" },
    { name: "임꺽정", age: 21, phone: "010-1111-0001" },
    { name: "장길산", age: 41, phone: "010-0000-0009" },
    { name: "이순신", age: 22, phone: "010-0000-0008" },
    { name: "강감찬", age: 15, phone: "010-0000-0007" },
    { name: "윤성일", age: 27, phone: "010-0000-0006" },
    { name: "서의", age: 18, phone: "010-0000-0005" },
    { name: "윤관", age: 49, phone: "010-0000-0004" },
    { name: "김종서", age: 60, phone: "010-0000-0003" },
    { name: "척춘경", age: 34, phone: "010-0000-0002" },
  ];

  person.push({ name: "김성훈", age: 43, phone: "010-7456-1234" });

  person.forEach((p) => {
    console.log(`${p.name} ${p.age} ${p.phone}`);
  });

  //   문제1. 성이 윤씨인 사람 찾기

  //p에는 json객체가 전달된다
  result = person.filter((p) => p.name.startsWith("윤"));
  console.log(result);

  let ageLess19 = person.filter((p) => p.age < 19); //미성년
  let agege19 = person.filter((p) => p.age > 19); //성년

  console.log(ageLess19);
  console.log(agege19);

  //정렬 -  [나이] 데이터를 순서대로 늘어 놓는다.(오름차순, 내림차순)
  let sorted = person.sort((p1, p2) => p1.age - p2.age);
  console.log(sorted);

  //정렬 -  [이름] 데이터를 순서대로 늘어 놓는다.(오름차순, 내림차순)
  let sorted2 = person.sort((p1, p2) => {
    if (p1.name > p2.name) return 1;
    else if (p1.name < p2.name) return -1;
    else return 0;
  });
  console.log(sorted2);
</script>
